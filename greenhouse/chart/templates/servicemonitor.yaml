apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "redfish-exporter.fullname" . }}
  labels:
    name: {{ include "redfish-exporter.fullname" . }}
    {{- with .Values.serviceMonitorLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "redfish-exporter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: http
      path: /health
      interval: 30s
  namespaceSelector:
    any: true
